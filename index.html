<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      text-align: center;
      color: white;
      width: 320px;
      transition: all 0.3s ease;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      color: white;
      flex: 1;
      font-size: 16px;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-box button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .weather-icon {
      font-size: 60px;
      margin: 10px 0;
    }

    .temperature {
      font-size: 48px;
      font-weight: 600;
    }

    .location {
      font-size: 24px;
      margin-top: 5px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 16px;
      gap: 10px;
    }

    .detail-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      width: 48%;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .detail-box h2 {
      margin-bottom: 8px;
      font-size: 22px;
    }

    .detail-box h3 {
      font-size: 20px;
      font-weight: bold;
    }

    .required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="search-box">
      <input type="text" id="aa" placeholder="Search city..." class="required" />
      <button onclick="getdetails()">üîç</button>
    </div>
    <div class="weather-icon">‚òÄÔ∏è</div>
    <div class="temperature">0¬∞C</div>
    <div class="location">City</div>
    <div class="details">
      <div class="detail-box">
        <h2>üå´ Humidity</h2>
        <h3 id="bb">--%</h3>
      </div>
      <div class="detail-box">
        <h2>üí® Wind</h2>
        <h3 id="cc">-- km/h</h3>
      </div>
    </div>
  </div>
</body>
</html>
